<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tell Me Your Dream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 🌙 Logotipo -->
    <div class="logo">
      <img src="moon-logo.png" alt="Logo" />
    </div>

    <!-- 📝 Campo para escrever o sonho -->
    <textarea
      id="dreamInput"
      placeholder="Me conte um pouco do seu sonho..."
    ></textarea>

    <!-- 🔘 Botão de enviar -->
    <button onclick="sendDream()">Interpretar</button>

    <!-- 📩 Resposta da IA -->
    <div id="response" class="response justify-text" style="display: none;"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
